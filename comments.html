  <body>
    <header>
      <nav>
        <ol>

        </ol>
      </nav>
    </header>
    <main>
      <form action="" method="get">
        <label>
          Имя
          <input type="text" name="user_name" placeholder="Введите имя" />
        </label>

        <label
          >Фамилия
          <input
            type="text"
            name="user_surname"
            placeholder="Введите фамилию"
          />
        </label>

        <label>
          Электронная почта
          <input type="email" name="user_email" placeholder="Введите почту" />
        </label>

        <label
          >Дата рождения
          <input
            type="date"
            name="user_birth"
            placeholder="Введите дату рождения"
          />
        </label>

        <label
          >Сколько лет во фронтенд-разработке
          <input type="number" name="user_experience" />
        </label>

        <label for="comments">Оставте комментарий </label>
        <textarea id="comments" name="comment" cols="30" rows="3"></textarea>

        <input class="button" type="submit" />
      </form>
      
    </main>
